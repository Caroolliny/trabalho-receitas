<body>
    <div class="container">
        <h1>Cold Brew Tônica</h1>
        <img src="assets/coldBrewTonica.webp" alt="Cold Brew Tônica" width="100%">
        <h2>Ingredientes:</h2>
        <ul>
            <li>100ml de café cold brew</li>
            <li>150ml de água tônica</li>
            <li>Gelo a gosto</li>
            <li>1 rodela de limão para decorar</li>
        </ul>
        <h2>Modo de Preparo:</h2>
        <p>1. Encha um copo com gelo.<br>
           2. Adicione a água tônica e depois o cold brew.<br>
           3. Mexa suavemente e decore com limão.</p>

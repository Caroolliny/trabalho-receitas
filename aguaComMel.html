    <title>Água Fresca com Maracujá, Pêssego e Mel</title>

</head>
<body>
    <div class="container">
        <h1>Água Fresca com Maracujá, Pêssego e Mel</h1>
        <img src="assets/aguaFrescaComMel.webp" alt="Água Fresca com Maracujá, Pêssego e Mel" width="100%">
        <h2>Ingredientes:</h2>
        <ul>
            <li>1 maracujá</li>
            <li>1 pêssego maduro</li>
            <li>1 colher de sopa de mel</li>
            <li>500ml de água gelada</li>
            <li>Gelo a gosto</li>
        </ul>
        <h2>Modo de Preparo:</h2>
        <p>1. Bata o maracujá e o pêssego com a água no liquidificador.<br>
           2. Coe e misture com o mel.<br>
           3. Sirva com gelo.</p>
